<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Navigation</title>
</head>
<body>

    <h1>Click the Button to Navigate</h1>

    <button onclick="navigateToURL()">Navigate to Example.com</button>

    <script>
        function navigateToURL() {
            // Replace the URL with the desired destination
            var destinationURL = "https://www.example.com";

            // Navigate to the specified URL
            window.location.href = destinationURL;
        }
    </script>

</body>
</html>
